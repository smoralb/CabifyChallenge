syntax = "proto3";

option java_package = "com.smb.core";
option java_multiple_files = true;

message Item {
  string id = 1;
  string name = 2;
  string description = 3;
  string image = 4;
  float price = 5;
  int32 quantity = 6;
  bool hasDiscount = 7;
  DiscountType discountType = 8;
}

message ShoppingCart {
  string id = 1;
  repeated Item items = 2; // repeated => list
}

enum DiscountType {
  DISCOUNT_2_X_1 = 0;
  DISCOUNT_BULK_PURCHASE = 1;
  NO_DISCOUNT = 2;
}