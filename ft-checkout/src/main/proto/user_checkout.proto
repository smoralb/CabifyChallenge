syntax = "proto3";

option java_package = "com.smb.ft_checkout";
option java_multiple_files = true;

message Item {
  string id = 1;
  string name = 2;
  string image = 3;
  int32 quantity = 4;
  int32 price = 5;
}

message ShoppingCart {
  string id = 1;
  repeated Item items  = 2; // repeated => list
}